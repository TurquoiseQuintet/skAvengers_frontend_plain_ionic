<ion-view title="hunter-view" class="bgimg">
	<app-header></app-header>
	<app-subheader></app-subheader>
	<ion-content class="content">

<div ng-repeat="task in HVC.tasks">
	<button class="button button-large" name="quit" ng-click="HVC.takeAndSubmit(task.name, HVC.username, HVC.huntMaster.number)">{{task.name}}</button>
</div>
<!-- button to wuss out -->
<button class="button button-large button-assertive" name="quit" ng-click="quit">Quit Hunt</button>
<app-footer></app-footer>
	</ion-content>
</ion-view>
