			<button class="button icon ion-ios-home"></button>
			<h1 class="title">Find.It</h1>
			<button class="button">Edit</button>
		</div>
		<div ng-repeat="hunt in HC.hunts">

      <p>{{hunt.expiration | date}} </p>
      </a>

  	</div>

    <!-- Money state go?? -->
		<a href="/#/tasks"><h5>list of hunts and each hunt name will link you to all tasks for that hunt</h5></a>

		</ion-footer-bar>
