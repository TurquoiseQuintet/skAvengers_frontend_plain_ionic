<ion-view title="user">


  <!-- <app-header></app-header> -->

  <!-- <app-subheader></app-subheader> -->

  <ion-content>


    <div class="top" ng-repeat="hunt in HC.myHunts">

      <div ng-click="HC.$state.go('hunter-view',{hunt_id:hunt.id })">

        <h1>{{ hunt.name }}</h1>

      </div>
    </div>
      <h1> Master: </h1>
    <div ng-repeat="mas in HC.myMaster">

        <h2> here? {{ mas.name}} </h2>
      </div>
    </div>
    <!-- <ion-footer-bar align-title="left" class="bar-light">
      </ion-footer-bar> -->
    </ion-content>

  <app-footer></app-footer>


</ion-view>
