<ion-view title="login" class="bgimg" ng-include="'/partials/_header.html' && '/partials/_user_footer.html'">

  <div class="title" style="text-align: center">
    <a href="/#/"><i class="icon ion-ios-home"></i></a>
    <h1>Log In</h1>
    <hr>
  </div>
  <ion-content class="top">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="LIC.username" placeholder="Username">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" ng-model="LIC.password" placeholder="Password">
      </label>
    </div>
    <button class="button button-large button-positive" ng-click="LIC.login(LIC.username, LIC.password)">Submit</button>

  </ion-content>
</ion-view>
