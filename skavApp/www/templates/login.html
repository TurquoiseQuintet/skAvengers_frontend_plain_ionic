<ion-view title="login" class="bgimg">
<app-header></app-header>
  <ion-content class="content">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="LIC.username" placeholder="Username">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" ng-model="LIC.password" placeholder="Password">
      </label>
    </div>
    <button class="button button-large button-positive" ng-click="LIC.login(LIC.username, LIC.password); LIC.username=''; LIC.password='';">Submit</button>
  </ion-content>
  <app-footer><app-footer>
</ion-view>
