<ion-view title="register" class="bgimg">
  <div class="title" style="text-align: center">
    <a href="/#/"><i class="icon ion-ios-home"></i></a>
    <h1>Sign Up</h1>
    <hr>
  </div>
    <ion-content class="top" ng-controller="SignUpController as sup">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="sup.username" placeholder="Username">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="sup.password" placeholder="Password">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="sup.email" placeholder="Email">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="sup.avatar" placeholder="Avatar URL">
        </label>
      </div>
      <button class="button button-large button-positive" ng-click="sup.signUp(sup.username, sup.password, sup.email, sup.avatar)">Sign up</button>
    </ion-content>
</ion-view>
