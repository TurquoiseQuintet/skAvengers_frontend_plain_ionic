<ion-view title="register" class="bgimg">
  <div class="title" style="text-align: center">
    <a href="/#/"><i class="icon ion-ios-home"></i></a>
    <h1>Sign Up</h1>
    <hr>
  </div>
    <ion-content class="top">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.username" placeholder="Username">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="SUC.password" placeholder="Password">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.email" placeholder="Email">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.phone" placeholder="Phone">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.avatar" placeholder="Avatar URL">
        </label>
      </div>
      <button class="button button-large button-positive" ng-click="SUC.signUp(SUC.username, SUC.password, SUC.email, SUC.avatar)">Sign up</button>
    </ion-content>
</ion-view>
