<ion-view title="register" class="bgimg">
  <app-header></app-header>
    <ion-content class="content">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.username" placeholder="Username">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="SUC.password" placeholder="Password">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.email" placeholder="Email">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="phone" ng-model="SUC.phone" placeholder="Phone">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="SUC.avatar" placeholder="Avatar URL">
        </label>
        <h3>or</h3>
        <button class="button button-large" ng-click="SUC.takeProfilePicture()">Take Profile Picture</button>
      </div>
      <button class="button button-large button-positive" ng-click="SUC.signUp(SUC.username, SUC.password, SUC.email, SUC.avatar, SUC.phone)">Sign up</button>
    </ion-content>
    <app-footer></app-footer>

</ion-view>
