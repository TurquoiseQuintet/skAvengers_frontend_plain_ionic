<!-- will take user id -->

<ion-view title="new-hunt" class="bgimg">
	<div class="title" style="text-align: center">
		<a href="/#/user"><i class="icon ion-ios-home"></i></a>
		<h1>New Hunt</h1>
		<hr>
	</div>
	<ion-content class="top">
		<div class="list list-inset">
			<!-- name of the hunt -->
      <label class="item item-input">
        <input type="text" placeholder="Hunt Title">
      </label>
    </div>
    <div class="list list-inset">
			<!-- expiraton date for the hunt -->
      <label class="item item-input">
        <input type="date" placeholder="Expiration Date">
      </label>
    </div>
		<div class="list list-inset">
			<!-- select to add hunter(s) -->
			<label class="item item-input">
				<input type="text" name="searchfield" placeholder="Invite Players">
				<ul ng-repeat="">
					<!-- list using ng-filter showing users available by name, with avatar -->
					placeholder for users list
				</ul>
			</label>
		</div>
		<hr>
		<div>
			<h1>Tasks:</h1>
			<ul ng-repeat="task in tasks">
				placeholder for listing current tasks
				<!-- button to edit task -->
				<!-- button to delete task -->
			</ul>
		</div>
		<!-- Button to add task to hunt, leads to hunt view -->
		<button class="button button-large button-positive" name="addTasks" ng-click="">Add Task to Hunt</button>
		<!-- button to submit creation and redirect to user -->
		<button class="button button-large button-balanced" name="submitHunt" ng-click="">Submit New Hunt</button>
	</ion-content>
</ion-view>
